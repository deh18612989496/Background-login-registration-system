{% extends 'back/base_main.html' %}

{% block title %}
    文章分类
{% endblock %}

{% block content %}
    <style>
    .dataStatistic{width:400px;height:200px;border:1px solid #ccc;margin:0 auto;margin:10px;overflow:hidden}
    #cylindrical{width:400px;height:200px;margin-top:-15px}
    #line{width:400px;height:200px;margin-top:-15px}
    #pie{width:400px;height:200px;margin-top:-15px}
    </style>




<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">分类列表</h2>
            <a href="{{ url_for('back.add_type') }}" class="fr top_rt_btn add_icon">添加文章分类</a>
        </div>
        <table class="table">
            <tr>
                <th>分类名</th>
                <th>操作</th>
            </tr>
            {% for type in types %}
            <tr>
                <td class="center">
                    {{ type.t_name }}
                </td>
                <td class="center">
                    <a href="{{ url_for('back.del_type', id = type.id) }}" title="删除" class="link_icon">&#101;</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>


{% endblock %}
